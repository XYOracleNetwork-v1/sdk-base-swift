query TotalXyoTokens($ethAddress: String) {
  totalXyoTokens(ethAddress: $ethAddress)

  historicalXyoTokensEarned(ethAddress: $ethAddress, from: 1548115722712)
}

query MyDevices {
    mySentinels {
      meta {
        totalCount
      }
      items {
        id
        name
        photoUrl
        publicKey
        uuid
        major
        minor
      }
    }
    myBridges {
      meta {
        totalCount
      }
      items {
        id
        name
        photoUrl
        publicKey
        uuid
        major
        minor
      }
    }
  }

mutation AddSentinel(
    $id: String!
    $name: String
    $photoUrl: String
    $publicKey: String
    $uuid: String
    $major: Int
    $minor: Int
  ) {
    addSentinel(
      address: {
        id: $id
        publicKey: $publicKey
        name: $name
        photoUrl: $photoUrl
      }
      sentinel: { uuid: $uuid, major: $major, minor: $minor }
    ) {
      id
      name
      photoUrl
      publicKey
      uuid
      major
      minor
    }
  }

mutation UpdateSentinel(
    $id: String!
    $name: String
    $photoUrl: String
    $publicKey: String
    $uuid: String
    $major: Int
    $minor: Int
  ) {
    updateSentinel(
      address: {
        id: $id
        publicKey: $publicKey
        name: $name
        photoUrl: $photoUrl
      }
      sentinel: { uuid: $uuid, major: $major, minor: $minor }
    ) {
      id
      name
      photoUrl
      publicKey
      uuid
      major
      minor
    }
  }

mutation DeleteSentinel($publicKey: String!) {
    deleteSentinel(publicKey: $publicKey) {
      name
      publicKey
      photoUrl
    }
  }
  

query AllBridges($limit: Int, $cursor: String) {
  bridges(paginate: { limit: $limit, cursor: $cursor }) {
    meta {
      totalCount
      cursor
    }
    items {
      publicKey
      name
      photoUrl
      owner
    }
  }
}

query AllSentinels($limit: Int, $cursor: String) {
  sentinels(paginate: { limit: $limit, cursor: $cursor }) {
    meta {
      totalCount
      cursor
    }
    items {
      publicKey
      name
      photoUrl
      owner
    }
  }
}

query MyUserInfo {
    myUserInfo {
      displayName
      email
      photoURL
      publicKey
      isAnonymous
      archivists {
        id
        multiaddr
        dns
        ip
        port
      }
    }
  }

mutation UpdateMyUserInfo(
    $displayName: String
    $photoURL: String
    $publicKey: String
    $isAnonymous: Boolean
  ) {
    updateMyUserInfo(
      info: {
        displayName: $displayName
        photoURL: $photoURL
        publicKey: $publicKey
        isAnonymous: $isAnonymous
      }
    ) {
      displayName
      photoURL
      email
      publicKey
      isAnonymous
    }
  }

  mutation AddBridge(
    $id: String!
    $name: String
    $photoUrl: String
    $publicKey: String
    $uuid: String
    $major: Int
    $minor: Int
  ) {
    addBridge(
      address: {
        id: $id
        publicKey: $publicKey
        name: $name
        photoUrl: $photoUrl
      }
      bridge: { uuid: $uuid, major: $major, minor: $minor }
    ) {
