query getInfo {
  totalXyoTokens(ethAddress:"")
  
  historicalXyoTokensEarned(ethAddress:"", from: 1548115722712)
  
  blocks(paginate: { limit: 2 }) {
    meta {
      totalCount
    }
    items {
      signedHash
    }
  }
  
  bridges {
    meta {
      totalCount
    }
    items {
      photoUrl
      name
      uuid
      major
      minor
    }
  }
  
  sentinels {
    meta {
      totalCount
    }
    items {
      photoUrl
      name
      uuid
      major
      minor
    }
  }
}